<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Login / Aanmelden</title>
    <script>
        async function handleSubmit(actionType) {
            const name = document.getElementById("name").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ name: name, action: actionType })
            });

            const data = await response.json();
            const msg = document.getElementById("message");
            msg.textContent = data.message;
            msg.style.color = data.status === "success" ? "green" : "red";

            if (data.status === "success") {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("title").textContent = "Homepagina";
            }
        }
    </script>
</head>
<body>
    <h1 id="title">Welkom</h1>

    <div id="login-form">
        <input type="text" id="name" placeholder="Naam" required>
        <button onclick="handleSubmit('login')">Inloggen</button>
        <button onclick="handleSubmit('signup')">Aanmelden</button>
    </div>

    <p id="message"></p>
</body>
</html>
