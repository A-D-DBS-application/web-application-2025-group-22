<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Login / Aanmelden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function setAction(actionType) {
            const actionField = document.getElementById("action-field");
            actionField.value = actionType;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const actionField = document.getElementById("action-field");
            if (actionField) {
                actionField.value = 'login';
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Liq logo" class="logo">
        <h1 id="title">Welkom</h1>

        <form id="login-form" method="POST" action="{{ url_for('main.login') }}">
            <input type="hidden" id="action-field" name="action" value="">
            <input type="text" id="name" name="name" placeholder="Naam" value="{{ request.form.get('name', '') }}" required>

            <div class="button-group">
                <button type="submit" onclick="setAction('login')">Inloggen</button>
                <button type="submit" onclick="setAction('signup')">Aanmelden</button>
            </div>
        </form>

        {% if message %}
            <p id="message" class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
