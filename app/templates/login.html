<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Login / Aanmelden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function handleSubmit(actionType) {
            const name = document.getElementById("name").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ name: name, action: actionType })
            });

            const data = await response.json();
            const msg = document.getElementById("message");
            msg.textContent = data.message;
            msg.style.color = data.status === "success" ? "green" : "red";

            if (data.status === "success") {
                window.location.href = "/home";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Liq logo" class="logo">
        <h1 id="title">Welkom</h1>

        <form id="login-form" onsubmit="return false;">
            <input type="text" id="name" placeholder="Naam" required>
            <div class="button-group">
                <button type="button" onclick="handleSubmit('login')">Inloggen</button>
                <button type="button" onclick="handleSubmit('signup')">Aanmelden</button>
            </div>
        </form>

        <p id="message" class="message"></p>
    </div>
</body>
</html>
