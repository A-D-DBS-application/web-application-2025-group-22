<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Login / Aanmelden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
    <script>
        function setAction(actionType) {
            document.getElementById("action-field").value = actionType;
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("action-field").value = 'login';
        });
    </script>
</head>

<body>
    <div class="login-container">

        <h1>Welkom</h1>

        <form id="login-form" method="POST" action="{{ url_for('main.login') }}">
            <input type="hidden" id="action-field" name="action" value="">
            <input type="text" id="name" name="name" placeholder="Naam" required>

            <button type="submit" onclick="setAction('login')">Inloggen</button>
            <button type="submit" onclick="setAction('signup')">Aanmelden</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

    </div>
</body>
</html>
