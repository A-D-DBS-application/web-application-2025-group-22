<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Suppliers Lijst</title>

    <!-- Zelfde styling als clients & orders -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_clients.css') }}">
</head>

<body>

    <div class="clients-container">

        <!-- Header met logo + titel -->
        <div class="page-header">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Liq logo" class="logo">

            <div class="page-title">
                <h1>Suppliers Lijst</h1>
            </div>

            <div class="action-group">
                <!-- (Geen sort/filter nodig maar laten bestaan voor uniformiteit) -->
            </div>
        </div>


        <!-- Tabel -->
        <div class="table-wrapper">
            <table class="webusers-table">
                <thead>
                    <tr>
                        <th>SUPPLIER_ID</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Postal Code</th>
                        <th>City</th>
                        <th>Street</th>
                        <th>Housenumber</th>
                        <th>VAT/BTW</th>
                        <th>Phone</th>
                    </tr>
                </thead>

                <tbody>
                    {% for s in suppliers %}
                    <tr>
                        <td>{{ s.SUPPLIER_ID }}</td>
                        <td>{{ s.name }}</td>
                        <td>{{ s.country }}</td>
                        <td>{{ s.Postal_code }}</td>
                        <td>{{ s.city }}</td>
                        <td>{{ s.street }}</td>
                        <td>{{ s.housenumber }}</td>
                        <td>{{ s.VAT_BTW }}</td>
                        <td>{{ s.Phone_nr }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button class="back-button" onclick="window.location.href='/home'">Terug</button>

    </div>

</body>
</html>
