<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Product Lijst</title>
</head>
<body>
    <h1>Product Lijst</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>PRODUCT_NR</th>
            <th>Naam</th>
            <th>Unit volume</th>
            <th>Unit cost</th>
            <th>SUPPLIER_ID</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ p.PRODUCT_NR }}</td>
            <td>{{ p.Name }}</td>
            <td>{{ p.Unit_volume }}</td>
            <td>{{ p.Unit_cost }}</td>
            <td>{{ p.SUPPLIER_ID }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button onclick="window.location.href='/home'">Terug</button>
</body>
</html>
