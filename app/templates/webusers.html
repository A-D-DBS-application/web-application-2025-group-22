<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Webusers Lijst</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_webusers.css') }}">
</head>

<body>

    <!-- CENTRALE CONTAINER -->
    <div class="users-container">

        <!-- LOGO + TITEL -->
        <div class="header-block">
            <img src="{{ url_for('static', filename='logo.svg') }}" class="logo">
            <h1 class="title">Webusers Lijst</h1>
        </div>

        <!-- TABEL -->
        <div class="table-wrapper">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>WEBUSER_ID</th>
                        <th>Name</th>
                        <th>Supplier</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody>
                {% for user in webusers %}
                    <tr>
                        <td>{{ user.WEBUSER_id }}</td>
                        <td>{{ user.Name }}</td>

                        <!-- Supplier tonen (kan None zijn als nog niet ingevuld) -->
                        <td>
                            {% if user.supplier %}
                                {{ user.supplier.Name }}
                            {% else %}
                                <i>Geen supplier gekoppeld</i>
                            {% endif %}
                        </td>

                        <td>{{ user.Email }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <button class="back-button" onclick="window.location.href='/home'">Terug</button>

    </div>

</body>
</html>
